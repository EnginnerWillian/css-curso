    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Estilizando formulários</h2>        
        <form action="">
            <fieldset>
                <legend>Detalhes de contato</legend>
                
                <div>
                    <label for="nome">Nomes:
                    <input type="text" name="" id="nome">
                </label>
                </div>

                <div>
                    <label for="email">
                    <input type="text" name="email" id="email">
                </label>
                </div>
                <div>
                    <label for="">
                    <input type="text" name="" id="">
                </label>    
                </div>


            
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagens:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <label for="">Lembrar de mim</label>
                <div>
                    <label for="">
                        <input type="radio" name="sum" id="sim">Sim
                    </label>
                    <label for="">
                        <input type="radio" name="sum" id="nao">Não
                    </label>
                </div>
            </fieldset>
        
        </form>
    </body>
